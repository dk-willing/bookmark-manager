<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/Frame 1.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts Awesome -->
    <script
      src="https://kit.fontawesome.com/1d90be36e5.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-col-2">
        <div class="sidebar">
          <div class="logo">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="menu-items">
            <div class="main-menu-items">
              <a href="/" id="home-screen" class="clicked">
                <i class="fa-solid fa-house menu-icon"></i>
                <span>Home</span>
              </a>
              <a href="archived.html" id="archieve-screen">
                <i class="fa-solid fa-box-archive menu-icon"></i>
                <span>Archived</span>
              </a>
            </div>

            <div class="manu-items-tags">
              <p class="header">TAGS</p>

              <div class="tags-container"></div>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="main-content-top">
            <div class="mobile-nav">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name=""
                id="search-bookmarks"
                placeholder="Search by title..."
              />
            </div>
            <div class="bookmark">
              <div class="bookmark-btn">
                <button>
                  <i class="fa-solid fa-plus"></i>
                  <span>Add Bookmark</span>
                </button>
              </div>
            </div>
          </div>
          <div class="main-content-down active">
            <div class="main-content-down-header">
              <h3>All Bookmarks</h3>
              <div class="dropdown">
                <div class="dropdown-top">
                  <img src="assets/arrow-up-and-down.png" alt="" />
                  <p>Sort by</p>
                </div>
                <ul class="dropdown-list">
                  <li class="alpha">Alphabetically</li>
                  <li class="sort-date">Time Added</li>
                  <li class="sort-tag">Selected Tags</li>
                </ul>
              </div>
            </div>

            <div class="main-content-cards"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="form-modal">
      <div class="close-modal-btn">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="form-modal-bg"></div>
      <form action="" id="bookmark-form">
        <p>Add Your New Bookmark</p>
        <div class="input-group">
          <label for="title">Title</label>
          <input
            type="text"
            placeholder="My next framework"
            name="title"
            id="title-text"
            required
          />
        </div>

        <div class="input-group">
          <label for="image">Image URL</label>
          <input
            type="text"
            placeholder="Your Bookmark Image"
            name="image"
            id="image-str"
          />
        </div>

        <div class="input-group">
          <label for="url">Page URL</label>
          <input
            type="text"
            placeholder="Your Bookmark Page URL"
            name="url"
            id="page-url"
            required
          />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            placeholder="Provide a short description for your bookmark"
            name="description"
            id="description-text"
            rows="1"
            cols="30"
            required
          ></textarea>
        </div>

        <div class="input-group" id="tag-input">
          <label for="title">Tags</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
